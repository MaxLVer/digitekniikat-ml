        <meta charset="utf-8" />

            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Navbar, kurssin ohjeiden mukaisesti toteutettu -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-semibold" href="index.html"
                    >Digipage</a
                >

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar"
                    aria-controls="collapsibleNavbar"
                    aria-expanded="false"
                    aria-label="Avaa valikko"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="grid.html">Ruudukko</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="cards.html">Kortit</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="table.html">Taulukko</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Lisää
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
                            >
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="accordion.html"
                                        >Haitari</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <h1 class="text-center mb-4">Tervetuloa!</h1>

            <!-- Karusellin perustoiminta,
            jokainen carousel-item on aktiivinen kuva
            joka ottaa kuvia satunnaisesti picsum.photos sivuilta -->

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner rounded shadow">
                    <div class="carousel-item active">
                        <img
                            src="https://picsum.photos/1200/400?1"
                            class="d-block w-100"
                            alt="kuva / image"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://picsum.photos/1200/400?2"
                            class="d-block w-100"
                            alt="kuva / image"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://picsum.photos/1200/400?3"
                            class="d-block w-100"
                            alt="kuva / image"
                        />
                    </div>
                </div>

                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </main>

        <!--Ilmoitus alakulmaan-->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="toast" class="toast show">
                <div class="toast-header">
                    <strong class="me-auto">Ilmoitus</strong>
                    <button class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Tervetuloa! Sivulla ei tällä hetkellä ole tarkkaa teemaa,
                    niin kuvat vaihtuvat satunnaisesti.
                    <br />
                    (Tämä on lisäämäni toiminto, joka lisää tekstiä ilmoituksen
                    eli "toastin" sisälle.)
                </div>
            </div>
        </div>

        <footer class="bg-dark text-light text-center py-3">
            &copy; 2026 Digipage
        </footer>
    </body>
</html>
